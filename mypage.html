<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Rubik+Mono+One|Staatliches&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <title>Password Generator</title>
</head>

<body>
    <div class=generator-wrapper>
        <header>
            <h3>Password Generator</h3>
        </header>
        <div class=generator-container>
            <h5>Choose Your Characters:</h5>
            <form action="#">
                <p>
                    <label>
                    <input id="uppercase" type="checkbox" checked="checked" />
                    <span>Uppercase Letters</span>
                </label>
                </p>
                <p>
                    <label>
                    <input id="lowercase" type="checkbox" checked="checked" />
                    <span>Lowercase Letters</span>
                </label>
                </p>
                <p>
                    <label>
                    <input id="numbers" type="checkbox" />
                    <span>Numbers</span>
                </label>
                </p>
                <p>
                    <label>
                    <input id="symbols" type="checkbox"  />
                    <span>Special Characters</span>
                </label>
                </p>

                <h5 class="length">Choose Your Length: </h5>
                <input type="number" id="number-input" class="length" value="12" min="8" max="128" />
            </form>

        </div>
        <!--<p class="range-field">
                    <input class="range-input" type="range" id="test5" min="8" max="128" value="50" />

                </p>-->
        <!--<div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea rangeInput"></textarea>
                        <label for="textarea1">Length</label>
                    </div>
                </div>-->

        </form>
        <div class="generated-password-container">
            <p class="generated-password">

            </p>
        </div>
        <div class="button container">
            <div class="row">
                <a class="waves-effect waves-light btn-large generate-pass col s12 m12 l5">Generate Password</a>
                <a class="waves-effect waves-light btn-large copy-pass col s12 m12 l5 offset-l2">Copy Password </a>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <a href="https://unsplash.com/@dmey503?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Dan Meyers">
            <span style="display:inline-block;padding:2px 3px">
                Photograph Provided by: Dan Meyers</span></a>
    </footer>
    <script src="./myscript.js"></script>
</body>

</html>
